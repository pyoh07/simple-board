spring:
  application:
    name: simple-board-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.pyoh07.simpleboard.domain

  # Thymeleaf ?? ?? (???)
  thymeleaf:
    cache: false

server:
  port: 8080


