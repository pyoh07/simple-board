<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
</head>
<body>
<h1 th:text="${board.title}">제목</h1>
<p>작성자: <span th:text="${board.writer}"></span></p>
<p>작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
<p th:text="${board.content}"></p>

<a th:href="@{/boards}">목록</a> |
<a th:href="@{/boards/{id}/edit(id=${board.id})}">수정</a>
<form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>
</body>
</html>
