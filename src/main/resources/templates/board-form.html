<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 등록/수정</title>
</head>
<body>
<h1>게시글 등록/수정</h1>
<form th:action="${board.id} == null ? '/boards' : '/boards/' + ${board.id}" method="post">
    <p>제목: <input type="text" name="title" th:value="${board.title}"/></p>
    <p>작성자: <input type="text" name="writer" th:value="${board.writer}"/></p>
    <p>내용: <textarea name="content" rows="5" cols="30" th:text="${board.content}"></textarea></p>
    <button type="submit">저장</button>
</form>
<a href="/boards">목록</a>
</body>
</html>
