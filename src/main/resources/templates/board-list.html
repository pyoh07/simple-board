<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<a href="/boards/new">글쓰기</a>
<table border="1">
    <tr>
        <th>ID</th><th>제목</th><th>작성자</th><th>작성일</th><th>삭제</th>
    </tr>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
        <td th:text="${board.writer}"></td>
        <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
