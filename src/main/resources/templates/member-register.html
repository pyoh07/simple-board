<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/members/register}" method="post">
  <p>아이디: <input type="text" name="username" th:value="${member.username}"/></p>
  <p>비밀번호: <input type="password" name="password"/></p>
  <p>이메일: <input type="email" name="email" th:value="${member.email}"/></p>
  <button type="submit">회원가입</button>
</form>
<a href="/members/login">로그인</a>
</body>
</html>
